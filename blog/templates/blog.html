{% extends 'base.html' %}
{% block title %}
    Blog | Nothing About It
{% endblock %}

{% block content %}
    {% for post in posts %}
        <div class="modal-lg bg-dark m-md-4 p-md-4">
            <h2><strong>{{ post.title }}</strong></h2>
            <p>{{ post.text }}</p>
        </div>
    {% endfor %}
{% endblock %}
